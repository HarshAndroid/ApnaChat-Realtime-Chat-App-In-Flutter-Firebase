name: we_chat
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For using cupertino icons
  cupertino_icons: ^1.0.6

  # For integrating firebase
  firebase_core: ^2.29.0

  # For handling firebase authentication
  firebase_auth: ^4.19.1

  # For handling google sign in
  google_sign_in: ^6.2.1

  # For accessing cloud firestore database
  cloud_firestore: ^4.16.1

  # For showing network images
  cached_network_image: ^3.3.1

  # For picking images
  image_picker: ^1.0.8

  # For accessing Firebase Storage (for uploading files)
  firebase_storage: ^11.7.1

  # For showing Emojis
  emoji_picker_flutter: ^2.2.0

  # For accessing firebase messaging (Push Notification)
  firebase_messaging: ^14.8.1

  # Bearer Token for Push Notification
  googleapis_auth: ^1.6.0

  # For calling RestAPIs
  http: ^1.2.1

  # For creating notification channel
  flutter_notification_channel: ^3.1.0

  # For storing images into gallery
  gallery_saver_updated: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  #   flutter_launcher_icons: "^0.10.0"

  # flutter_icons:
  #   android: "ic_launcher"
  #   ios: true
  #   image_path: "images/icon.png"
  #   min_sdk_android: 21
  #   remove_alpha_ios: true

  # For recommended coding practices
  flutter_lints: ^3.0.2

flutter:
  # For enabling material design
  uses-material-design: true

  # App Assets
  assets:
    - images/
